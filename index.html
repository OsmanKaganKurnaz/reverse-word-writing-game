<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write Reverse Text Game</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="title">Write Reverse</div>
    <div class="game-container">
        <div class="header">
            <div class="container" id="time"></div>
            <div id="message" class="message"></div>
            <div class="container" id="score">0</div>
        </div>
        <div class="word" id="word"></div>
        <input type="text" class="input" id="input" name="input"></input>
        <button class="button" id="button" onclick="submitInput()" value="Submit"></button>
    </div>
</body>

</html>
